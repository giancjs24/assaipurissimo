<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Puríssimo - Fazer Pedido</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    
	<header>
		<nav>
			<img width="142" height="46" src="logo-acai-purissimo.png" title="logo-açai-purissimo" alt="logo-açai-purissimo">
		
		<ul>
			<li><a href="index.html" class="menu-item">HOME</a></li>
			<li><a href="contato.html" class="menu-item">CONTATO</a></li>
			<li><a href="portifolio.html" class="menu-item">PORTIFÓLIO DESENVOLVEDOR</a></li>
		</ul>	
		</nav>
	</header>

	<main>
		<p>Bem-vindo à nossa loja de açaí! Temos uma variedade de tamanhos e coberturas para você escolher. Confira nosso menu abaixo:</p>
		<br>
		
		<body>
			<div class="tela tela-pedido">
				<h3>Faça seu pedido</h3>
				<label>Tamanho:</label>
				<select id="tamanho">
					<option value="300">300ml - R$5,00</option>
					<option value="500">500ml - R$10,00</option>
					<option value="700">700ml - R$17,00</option>
					<option value="1000">1l - R$35,00</option>
				</select>
		<br>
		<br>
				<label>Ingredientes:</label>
				<div class="checkboxes">
					<label><input type="checkbox" name="ingredientes" value="granola"> Granola</label>
					<label><input type="checkbox" name="ingredientes" value="pacoca"> Paçoca</label>
					<label><input type="checkbox" name="ingredientes" value="amendoim"> Amendoim</label>
					<label><input type="checkbox" name="ingredientes" value="uva-passa"> Uva passa</label>
					<label><input type="checkbox" name="ingredientes" value="leite-em-po"> Leite em pó</label>
					<label><input type="checkbox" name="ingredientes" value="confete"> Confete MM</label>
					<label><input type="checkbox" name="ingredientes" value="coco-ralado"> Coco ralado</label>
				</div>
		<br>
		<br>
				<label>Cobertura:</label>
				<div class="radios">
					<label><input type="radio" name="cobertura" value="leite-condensado"> Leite condensado</label>
					<label><input type="radio" name="cobertura" value="chocolate"> Cobertura de chocolate</label>
					<label><input type="radio" name="cobertura" value="morango"> Cobertura de morango</label>
				</div>
		<br>
		<br>
				<button class="botao-confirmar">Confirmar pedido</button>
				<button class="botao-cancelar">Cancelar</button>
	</main>

		<br>
		<br>

		<footer id="rodape">
		
			<img width="142" height="46" src="logo-acai-purissimo-branca.png"  alt="">										

<br>
		
		<p>TODOS OS DIREITOS RESERVADOS © AÇAÍ PURÍSSIMO</p>
					
	</footer>
</body>
</html>
